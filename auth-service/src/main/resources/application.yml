server:
  port: 0

spring:
  data:
    mongodb:
      uri: mongodb://user2:password2@localhost:27017/?authMechanism=SCRAM-SHA-1
      database: StudentReward

  app:
    jwtCookieName: tths
    jwtSecret: tths_private
    jwtExpirationMs: 86400000

  application:
    name: auth-service

gui:
  uri: http://localhost:4200, http://localhost:4201

logging:
  rootCategory: INFO, consoleAppender, fileAppender

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

grpc:
  server:
    port: 0
  client:
    grpc-household:
      address: pse-household-service
      negotiation-type: plaintext
