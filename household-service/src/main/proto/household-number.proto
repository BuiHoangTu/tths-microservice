syntax = "proto3";

package proto;

option java_multiple_files = true;
option java_package = "bhtu.work.tths.householdservice.proto";


message HouseholdNumber {
  string number = 1;
}

message Verifications {
  bool isValid = 1;
}

service Authorize {
  rpc checkJwt(HouseholdNumber) returns(Verifications) {}
}